<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/contact.css">

    <script src="js/main.js" type="module"></script>

    <title>Home</title>
</head>

<body>
    <nav>
        <div class="navlogo">
            <img src="assets/images/foxhound.png" id="FH" alt="foxhound">
            <h3>The Metal Gear Gauntlet</h3>
        </div>
        <ul class="navlinks">
            <li>
                <a href="/home.html" id="home">Home</a>
            </li>
            <li>
                <a href="/play.html" id="play">Play</a>
            </li>
            <li>
                <a href="/leaderboard.html" id="leaderboard">Leaderboard</a>
            </li>
            <li>
                <a href="#" id="contact">Contact</a>
            </li>
        </ul>
        <div class="burgermenu">
            <div class="topline"></div>
            <div class="middleline"></div>
            <div class="bottomline"></div>
        </div>
    </nav>
    <div class="errmsg" id="errmsg">
    </div>
    <div class="contactsection">

        <div class="codecgif">
            <img src="assets/images/codec.gif" alt="codec" />
        </div>

        <div class="contactme">
            <h2>Contact me</h2>
            <h4>Get in touch if you have any game ideas, feedback or questions!</h4>
            <form action="" id="myform">
                <div class="input_field">
                    <input type="text" placeholder="Name" id="name">
                </div>
                <div class="input_field">
                    <input type="text" placeholder="Email" id="email">
                </div>
                <div class="input_field">
                    <textarea placeholder="Message" id="message"></textarea>
                </div>
                <div class="btn">
                    <input type="submit">
                </div>

        </div>

    </div>

</body>
<script src="js/main.js" type="module"></script>
